<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Tag Team Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">AFOKS</div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="modes.html"><i class="fas fa-gamepad"></i> Game Modes</a>
        </nav>
    </header>
    <main>
        <h1>Laser Tag Team Generator</h1>
        <p>Enter player names and select the number of spawn points to generate random teams.</p>
        
        <div class="team-generator">
            <label for="numPlayers">Number of Players:</label>
            <select id="numPlayers" name="numPlayers">
                <option value="2">2 Players</option>
                <option value="4">4 Players</option>
                <option value="6">6 Players</option>
            </select>

            <label for="spawnPoints">Number of Spawn Points:</label>
            <input type="number" id="spawnPoints" name="spawnPoints" min="1" placeholder="Enter number">

            <label for="playerNames">Player Names (comma-separated):</label>
            <input type="text" id="playerNames" name="playerNames" placeholder="e.g., Alice, Bob, Charlie">

            <label for="spawnNames">Spawn Point Names (comma-separated):</label>
            <input type="text" id="spawnNames" name="spawnNames" placeholder="e.g., Point 1, Point 2">

            <button onclick="generateTeams()">Generate Teams</button>
        </div>

        <div id="teamDisplay" class="team-display"></div>
    </main>
    <footer>
        <p>&copy; 2024 AFOKS. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
